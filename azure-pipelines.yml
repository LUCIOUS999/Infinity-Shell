# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml
# ----
variables:
  system.debug: true
trigger:
- master
stages:
- stage: BuildStage
  displayName: BuildStage
  jobs:  
  - job: mvjob     
    pool: server
    displayName: mvJob
    timeoutInMinutes: 100
    steps:   
    - task: ManualValidation@0
      timeoutInMinutes: 1
      inputs:
        notifyUsers: 'moala@microsoft.com'
        instructions: 'check the configuration'
        onTimeout: 'resume'

  - job: delayJob
    pool: server
    displayName: delayJob
    timeoutInMinutes: 1
    steps:   
    - task: ManualValidation@0
      inputs:
        notifyUsers: 'moala@microsoft.com'
        instructions: 'check the configuration'
        onTimeout: 'resume'
    - task: Delay@1      
      inputs:
        delayForMinutes: '4318'      
  - job: job2    
    displayName: job2
    dependsOn: delayJob
    steps:
      - script: echo hellowrold!
- stage: QAStage
  displayName: QAStage
  dependsOn: BuildStage
  jobs:  
  - job: jobinqa    
    displayName: jobinqa
    steps:
      - script: echo hellowrold-QA!
